<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入layui.css -->
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <!-- 引入cropper.css -->
    <link rel="stylesheet" href="/assets/lib/cropper/cropper.css" />
    <!-- 引入自己的css -->
    <link rel="stylesheet" href="../assets/css/article/art_pub.css">
</head>

<body>
    <!-- 卡片区域 -->
    <div class="layui-card">
        <div class="layui-card-header">写文章</div>
        <div class="layui-card-body">
            <!-- 文章发布区域 -->
            <form class="layui-form" action="" id="form-pub">
                <!-- 第一行 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">文章标题</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" required lay-verify="required" placeholder="请输入标题"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>
                <!-- 第二行 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">文章分类</label>
                    <div class="layui-input-block">
                        <select name="cate_id" lay-verify="required">
                            <option value="">请选择一个分类</option>
                            <option value="010">北京</option>
                        </select>
                    </div>
                </div>
                <!-- 第三行 -->
                <div class="layui-form-item">
                    <!-- 左侧的 label -->
                    <label class="layui-form-label">文章内容</label>
                    <!-- 为富文本编辑器外部的容器设置高度 -->
                    <div class="layui-input-block" style="height: 400px;">
                        <!-- 重要：将来这个 textarea 会被初始化为富文本编辑器 -->
                        <textarea name="content"></textarea>
                    </div>
                </div>
                <!-- 第四行 -->
                <div class="layui-form-item">
                    <!-- 左侧的 label -->
                    <label class="layui-form-label">文章封面</label>
                    <!-- 选择封面区域 -->
                    <div class="layui-input-block cover-box">
                        <!-- 左侧裁剪区域 -->
                        <div class="cover-left">
                            <img id="image" src="/assets/images/sample2.jpg" alt="" />
                        </div>
                        <!-- 右侧预览区域和选择封面区域 -->
                        <div class="cover-right">
                            <!-- 预览的区域 -->
                            <div class="img-preview"></div>
                            <!-- 选择封面按钮 -->
                            <button id="btnChooseImage" type="button" class="layui-btn layui-btn-danger">选择封面</button>
                            <input type="file" id="coverFile" accept="image/jpeg,image/png,image/gif" style="display: none;">
                        </div>
                    </div>
                </div>
                <!-- 第五行 -->
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button id="btnSave1" class="layui-btn" lay-submit >发布</button>
                        <button id="btnSave2" class="layui-btn layui-btn-primary" lay-submit >存为草稿</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- 模板1 -->
    <script type="text/html" id="tpl-cate">
        <option value="">请选择文章类别</option>
        {{each data}}
        <option value="{{ $value.Id }}">{{$value.name}}</option>
        {{/each}}
    </script>


    <!-- 引入layui.js -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- 引入jQuery 和cropper的js -->
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/lib/cropper/Cropper.js"></script>
    <script src="/assets/lib/cropper/jquery-cropper.js"></script>
    <!-- 引入baseAPI -->
    <script src="/assets/js/baseAPI.js"></script>
    <!-- 引入模板引擎 -->
    <script src="/assets/lib/template-web.js"></script>
    <!-- 富文本 -->
    <script src="/assets/lib/tinymce/tinymce.min.js"></script>
    <script src="/assets/lib/tinymce/tinymce_setup.js"></script>

    <!-- 引入自己的js-->
    <script src="/assets/js/article/art_pub.js"></script>
</body>

</html>
