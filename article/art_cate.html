<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入layui.css -->
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <!-- 引入自己的css -->
    <link rel="stylesheet" href="../assets/css/article/art_cate.css">
</head>

<body>
    <!-- 卡片区域 -->
    <div class="layui-card">
        <div class="layui-card-header">
            <span>文章类别管理</span>
            <button type="button" id="btnAddCate" class="layui-btn layui-btn-normal layui-btn-sm">添加类别</button>
        </div>
        <div class="layui-card-body">
            <table class="layui-table">
                <colgroup>
                    <col>
                    <col>
                    <col width="200">
                </colgroup>
                <thead>
                    <tr>
                        <th>文章名称</th>
                        <th>文章类别</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <!-- 表格模板字符串 -->
    <script type="text/html" id="tpl-art-cate">
        {{each data}}
                    <tr>
                        <td>{{$value.name}}</td>
                        <td>{{$value.alias}}</td>
                        <td>
                            <button type="button" data-id="{{$value.Id}}"  class="btn-edit layui-btn layui-btn-xs">编辑</button>
                            <button type="button" class="layui-btn layui-btn-danger layui-btn-xs btn-delete" data-id="{{$value.Id}}" >删除</button>
                        </td>
                    </tr>
        {{/each}}
    </script>
    <!-- 添加为文章分类模板字符串 -->
    <script type="text/html" id="dialog-add">
        <form class="layui-form" id="form-add">
            <!-- 名称 -->
            <div class="layui-form-item" >
                <label class="layui-form-label">分类名称</label>
                <div class="layui-input-block">
                    <input type="text" name="name" required  lay-verify="required" placeholder="请输入各类名称" autocomplete="off" class="layui-input">
                </div>
            </div>
            <!-- 类别 -->
            <div class="layui-form-item">
                <label class="layui-form-label">分类类别</label>
                <div class="layui-input-block">
                    <input type="text" name="alias" required  lay-verify="required" placeholder="请输入分类类别" autocomplete="off" class="layui-input">
                </div>
            </div>
            <!-- 按钮 -->
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">确认添加</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </script>
    <!-- 修改模板字符串 -->
    <script type="text/html" id="dialog-edit">
        <form class="layui-form" lay-filter="form-edit" id="form-edit">
            <!-- 隐藏域 填充id -->
            <input type="hidden" name="Id">
            <!-- 名称 -->
            <div class="layui-form-item" >
                <label class="layui-form-label">分类名称</label>
                <div class="layui-input-block">
                    <input type="text" name="name" required  lay-verify="required" placeholder="请输入各类名称" autocomplete="off" class="layui-input">
                </div>
            </div>
            <!-- 类别 -->
            <div class="layui-form-item">
                <label class="layui-form-label">分类类别</label>
                <div class="layui-input-block">
                    <input type="text" name="alias" required  lay-verify="required" placeholder="请输入分类类别" autocomplete="off" class="layui-input">
                </div>
            </div>
            <!-- 按钮 -->
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">确认修改</button>      
                </div>
            </div>
        </form>
    </script>
    <!-- 引入layui.js -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- 引入jQuery -->
    <script src="/assets/lib/jquery.js"></script>
    <!-- 引入baseAPI -->
    <script src="/assets/js/baseAPI.js"></script>
    <!-- 引入模板引擎 -->
    <script src="/assets/lib/template-web.js"></script>
    <!-- 引入自己的js-->
    <script src="/assets/js/article/art_cate.js"></script>
</body>

</html>
